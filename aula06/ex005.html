<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(111, 111, 228);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1 name = "m2">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id = "msg">Clique em mim.</div>
    <div id = "msg2">Tente clicar novamente</div>
    <script>
         var corpo = window.document.body
         var p1 = window.document.getElementsByTagName('p')[1] //por marca
         var d = window.document.getElementById('msg') //por Id
         var d2 = window.document.getElementsByName('m2')[0] // por nome
         var d3 = window.document.querySelector('div#msg2') //por Seletor( usa igual ao CSS)
          window.document.write('Est√° escrito assim: ' + p1.innerHTML)   
          p1.style.color = 'yellow' 
          corpo.style.background = 'darkgreen' 
          d.style.background = 'blue'
          d.innerText = 'Estou aguardando...'
          d2.style.color = 'red'
          d3.style.color = 'gray'
          d3.style.background = 'white'

    </script>
</body>
</html>
